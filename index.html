<!doctype html>
<html ng-app="voyage">
    <head>
        <script src="angular.min.js"></script>
        <script src="voyage.js"></script>
        <style type="text/css">
            .monthBox {
                border: 1px solid black;
                width: 300px;
            }
            
            .dayBox {
                border: 1px solid black;
                width: 40px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div ng-controller="ArticleController">
            <div ng-repeat="month in Months" class="monthBox">
                <div ng-repeat="day in month" class="dayBox" style="{{moveFirst(day, $index)}}">{{day.DayOfWeek}}</div>
            </div>
            <div ng-repeat="jour in DB">
                <img ng-src="{{randPicture(jour.Pictures)}}" style="width: 50px; height: 50px;" />
                <a href="#" ng-click="loadArticle($index)">{{jour.Day | date : 'fullDate'}}</a>
            </div>
            <div ng-include="articleCourant"></div>
        </div>
    </body>
</html>
