<!doctype html>
<html ng-app="voyage">
    <head>
        <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <script src="ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="voyageDB.js"></script>
        <script src="voyage.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <style type="text/css">
            /* pour bootstrap */
            .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
            
            .monthBox {
/*                border: 1px solid black;*/
                width: 380px;
                padding: 10px;
                display: inline-block;
            }
            
            .monthBox h1 {
                margin: 0 0 6px 0;
            }
            
            .monthNav {
                margin: 0;
                border: 0;
                width: 32%;
                display: inline-block;
                cursor: pointer;
                color: #ccc;
            }
            
            .currentMonth {
                font-weight: bold;
                font-size: 18pt;
                color: black;
                cursor: default;
            }
            
            .dayBox {
                margin: 1px;
                background-color: #f3f3f3;
                text-align: center;
                width: 40px;
                height: 40px;
                font-size: 20px;
                padding-top: 10px;
                display: inline-block;
            }
            
            .article {
                background-color: #e3e3e3;
                cursor: pointer;
            }
            
            .articleBox {
                display: inline-block;
                vertical-align: top;
            }
            
            .photoBox img {
                width: 150px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div ng-controller="ArticleController">
            <div class="monthBox">
                <div class="monthNav" style="{{displayPrev()}}" ng-click="loadMonth(prevMonth())">{{Months[prevMonth()].Month | monthName}}</div>
                <div class="monthNav currentMonth">{{Months[currentMonth].Month | monthName}}</div>
                <div class="monthNav" style="{{displayNext()}}" ng-click="loadMonth(nextMonth())">{{Months[nextMonth()].Month | monthName}}</div>
                <div 
                     ng-repeat="day in Months[currentMonth].Days" 
                     ng-click="loadArticle(day.PositionDB)"
                     ng-class="setDayClass(day)"
                     class="dayBox"
                     style="{{moveFirst(day, $index)}};">
                    {{day.Day | date : 'd' }}
                </div>
            </div>
            
            <div ng-include="articleCourant" class="articleBox"></div>
            <div class="photoBox">
                <img ng-repeat="photo in photosCourant" ng-src="{{photo.Url}}" nb-click="photoCarousel()" />
            </div>
<!--            Ajouter un visualiseur de photos avec un Carousel de Bootstrap-->
        </div>
    </body>
</html>
